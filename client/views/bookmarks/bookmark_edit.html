<template name="bookmarkEdit">
  {{#with bookmark}}
    <form class="form-horizontal">
      <div class="control-group">
        <label class="control-label" for="title">Title</label>
        <div class="controls">
          <input name="title" type="text" placeholder="Title" value="{{title}}">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="url">URL</label>
        <div class="controls">
          <input name="url" type="text" placeholder="URL" value="{{url}}">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="description">Description</label>
        <div class="controls">
          <textarea name="description" placeholder="Description">{{description}}</textarea>
          <span class="help-block">You can use <a href="http://daringfireball.net/projects/markdown/">Markdown</a> here.</span>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="tags"></label>
        <div class="controls">
          <input name="tags" type="text" placeholder="Tags" value="{{spaceSeparatedTags}}">
          <span class="help-block">Separate tags with spaces.</span>
        </div
      </div>
      <div class="control-group">
        <div class="controls">
          <label class="checkbox">
            <input name="hidden" type="checkbox" {{#if hidden}}checked{{/if}}> Private
          </label>
        </div>
      </div>
      <hr>
      <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn">Update Bookmark</button>
        </div>
      </div>
    </form>
  {{/with}}
</template>
