<template name="bookmarkItem">
  <article class="bookmark">
    <header>
      <span class="title"><a href="{{url}}">{{title}}</a></span>
      <span class="domain">{{domain}}</span>
    </header>
    <footer>
      <div class="tags">
        {{#each tags}}
          <a href="{{tagPagePath this}}" class="tag">{{this}}</a>
        {{/each}}
      </div>
    </footer>
  </article>
</template>
